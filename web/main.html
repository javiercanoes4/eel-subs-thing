<!DOCTYPE html>
<html>

<head>
  <title>subs thing</title>
  <script type='text/javascript' src='/eel.js'></script>
  <script type='text/javascript' src="main.js"></script>
</head>

<style>

  body {
    color: white;
    background-color: #545454;
    font-size:44px;
    text-align: center;
  }

  table{ 
    border-collapse:collapse;
    font-size:22px;
    float: left;
    width: 100%;
  }

  td {
    padding: 10px 10px;
    border:0;
  }

  button {
    width:200px;
    background-color: #383838;
    /* Green */
    border: none;
    color: white;
    /* padding: 10px 32px; */
    text-align: center;
    /* text-decoration: none; */
    /* display: inline-block; */
    font-size:22px;
  }

  button:hover {
    background-color: #252525;
    color: white;
  }

  button:focus {
    outline:0;
  }

  .ctrl_button {
    height:50px;
    width:80px;
  }

  .secondary_sub{
    position:fixed;
    bottom:80px;
    left:0;
    right:0;
    font-size:18px;
  }

  .bottom_div {
    position:fixed;
    bottom:0;
    left:0;
    right:0;
  }

</style>


<body id="body" style="background-color:#202020; margin:0; padding:0;">

  <div style="width:100%;height:50px;">
    <button class="ctrl_button" onclick="eel.handle_sub_seek(-1)">S(-1)</button>
    <button class="ctrl_button" onclick="eel.handle_sub_seek(0)">S(0)</button>
    <button style="margin-right:15px;" class="ctrl_button" onclick="eel.handle_sub_seek(1)">S(+1)</button>
    <button class="ctrl_button" onclick="eel.handle_key('ArrowLeft')">&lt-</button>
    <button class="ctrl_button" onclick="eel.handle_key(' ')" id="play_button">â–¶|&nbsp|</button>
    <button class="ctrl_button" onclick="eel.handle_key('ArrowRight')">-&gt</button>
    <button style="margin-left:15px;" class="ctrl_button" onclick="switch_translation()">TL</button>
    <button class="ctrl_button" onclick="switch_furigana()">Furi</button>
  </div>

  <div id="main_div" style="padding:40px;"></div>

  <div id="secondary_div" class="secondary_sub"></div>

  <div class="bottom_div">

    <div style="float:left;font-size:20px;padding-left:10px;padding-top:30px">
      <div style="display:inline-block;" id="time_left"></div>
    </div>

    <button class="ctrl_button" onclick="eel.handle_key('9')">Vol-</button>
    <button style="margin-right:15px;" class="ctrl_button" onclick="eel.handle_key('0')">Vol+</button>
    <button class="ctrl_button" onclick="eel.handle_key('j')">Sub</button>
    <button style="margin-left:15px;" class="ctrl_button" onclick="eel.thread_observe()">Hook</button>
    <button class="ctrl_button" onclick="eel.open_video()">Open</button>
    <button class="ctrl_button" onclick="eel.handle_key('q')">Close</button>

    <div style="float:right;font-size:20px;padding-right:10px;padding-top:30px">
      <div style="display:inline-block;" id="time_pos"></div>
      <div style="display:inline-block;" id="duration"></div>
    </div>

  </div>

</body>

</html>
